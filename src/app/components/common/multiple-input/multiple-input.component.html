<div class="multiple-input">
  <div class="control">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="true"
        [id]="label"
        checked
        (change)="(handleCheckBox())"
      />
      <label class="form-check-label" [for]="label">
        {{ label }}
      </label>
    </div>
    <div class="dropdown">
      <button
        class="btn"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        [disabled]="disabled"
      >
        {{ selected  }}
        <i class="fa-solid fa-caret-down"></i>
      </button>
      <ul class="dropdown-menu">
        @for (option of options; track $index) {
        <li>
          <a class="dropdown-item" href="#" (click)="handleChange(option)">{{ option }}</a>
        </li>
        } 
        @if (options.length === 0) {
        <li><a class="dropdown-item" href="#">No options available</a></li>
        }
      </ul>
    </div>
  </div>
  <app-button icon="bi bi-gear" (click)="handleSettings()" [disabled]="disabled" [style]="{fontSize:'19px', color: '#AAAAAA', padding: '1.5rem'}" [dataBsTarget]="dataBsTarget" [dataBsToggle]="dataBsToggle"></app-button>
</div>
